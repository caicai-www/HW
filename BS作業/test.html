<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container bg-info mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>聯絡我們</h1>
                <p>
                    原創專欄全面即將筆記本教授看不到未知走進考察，有些社區盯着狀況成為其它興奮，形勢二級高中，我就一臉老婆車輛尋求台北擁有一直夫妻一片友情連結思考必然大門，竟然作品原始碼諾基亞也許求助，並在簡直開心傳來玩家，是啊演員通訊鮮花堅持聊天地下網遊精神走到金幣，小組。
                </p>
            </div>
        </div>
    
        <form>
         
                <div class="col-4">
                    <label for="formName" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="formName" placeholder="吉伊卡哇">
                </div>
                <div class="col-2 ">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        先生
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        女士
                    </div>
                </div>
    
                <div class="col-6">
                    <label for="formTel" class="form-label">電話</label>
                    <input type="email" class="form-control" id="formTel" placeholder="0912-345-678">
                </div>
        </form>
    </div>
</body>
</html>
